<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="form.css">
    <title>form</title>
</head>

<body>
    <!-- d-flex justify-content-center align-items-center flex-column -->
    <div class="container p-4 ">

        <!-- first div -->
        <div class="">
            <div class="unlock">
                <img class="img-fluid" height="150px" src="images/first.png" alt="">
            </div>

            <!-- switching email account -->
            <div class=" reg bg-light mt-3 p-3 w-100">
                <h1 class="text-center">Tech-A-Step Registration</h1>
                <hr>
                <p class="fs-5">specmeddia@gmail.com <span><a class="text-decoration-none" href="#">Switch account</a></span></p>
                <p class="shared fs-5">
                    <span class="pe-2"> <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                            fill="currentColor" class="bi bi-envelope-x" viewBox="0 0 16 16">
                            <path
                                d="M2 2a2 2 0 0 0-2 2v8.01A2 2 0 0 0 2 14h5.5a.5.5 0 0 0 0-1H2a1 1 0 0 1-.966-.741l5.64-3.471L8 9.583l7-4.2V8.5a.5.5 0 0 0 1 0V4a2 2 0 0 0-2-2H2Zm3.708 6.208L1 11.105V5.383l4.708 2.825ZM1 4.217V4a1 1 0 0 1 1-1h12a1 1 0 0 1 1 1v.217l-7 4.2-7-4.2Z" />
                            <path
                                d="M16 12.5a3.5 3.5 0 1 1-7 0 3.5 3.5 0 0 1 7 0Zm-4.854-1.354a.5.5 0 0 0 0 .708l.647.646-.647.646a.5.5 0 0 0 .708.708l.646-.647.646.647a.5.5 0 0 0 .708-.708l-.647-.646.647-.646a.5.5 0 0 0-.708-.708l-.646.647-.646-.647a.5.5 0 0 0-.708 0Z" />
                        </svg></span> not shared</p>
                <hr>
               <p class="fs-5">* indicates required question</p> 
            </div>


            <!--styling the form with images  -->
            <div class=" last rounded-4 row mt-3  bg-light py-4">
                <div class="col-lg-7 col-md-12 tech-step">
                    <img class="tech mb-3" src="images/WalexAcademy.png" alt="">
                </div>

                <!-- form editing start -->
                <div class="col-lg-5 col-md-12">
                    <form action="" class=" p-3 rounded-4">
                        <label for="name">Name:</label> <br>
                        <input class="text" type="text" id="name" name="name" placeholder="Name*" required> <br>

                        <label for="email">Email:</label> <br>
                        <input class="text" type="email" id="email" name="email" placeholder="Email*" required> <br>

                        <label for="phone">Phone Number:</label> <br>
                        <input class="text mb-3" type="tel" id="phone" name="phone" placeholder="Phone number*"
                            required> <br>

                        <p class="mb-3 fs-5">Do you have any Tech Skills currently?</p>
                        <div>
                            <input class="check" type="radio" name="yes"> <span class="fs-5 ps-2"> Yes</span><br>
                            <input class="check" type="radio" name="flexRadioDefault"><span class="fs-5 ps-2"> No</span>
                        </div>

                        <div class="mb-4">
                            <p class="mt-3 fs-5">I understand that this is a physical event and will be available to attend.
                                *
                            </p>
                            <input class="check" type="checkbox"><span class=" fs-5 ps-2"> Yes</span>
                        </div>

                        <div class="d-flex justify-content-between mt-4">
                            <input name="" class="btn fs-4 border-0 py-1 px-3 mb-4 bg-success text-bg-secondary" type="button" value="SUBMIT">
                            <!-- <button class="w-50 btn btn-lg fs-5" type="submit">Continue to Checkout</button> -->
                          
                            <span><a class="fs-5 text-danger text-decoration-none" href="">Clear form</a></span>
                        </div>
                    </form>
                </div>

            </div>


        </div>
</body>

</html>
